<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Color Calendar</title>
    <style>
        :root {
            touch-action: none !important;
        }

        .crt {
            background: linear-gradient(to top, #000000, #000000, #222222, #222222);
            background-size: cover;
            background-size: 100% 6px;
        }

        @media screen {
            .crt {
                animation: scanlines infinite 2s linear;
            }
        }

        @keyframes scanlines {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 -12px;
            }
        }

        html,
        body {
            background-color: rgb(12, 12, 12);
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            align-content: center;
            user-select: none;
            overflow: hidden;
            -webkit-user-drag: none;
        }

        div.day {
            display: inline-block;
            border-radius: 4%;
            width: 50vh;
            height: 50vh;
            background-color: rgb(255, 255, 255, 0.5);
            text-align: center;
            align-content: center;
            font-family: sans-serif;
            font-size: 24px;
            color: white;
            margin-left: calc(50vw - 25vh);
            margin-right: calc(50vw - 25vh);
            text-shadow: 0px 0px 2px;
            font-weight: bold;
            box-shadow: 0px 0px 120px 1px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            margin-bottom: 25vh;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        #surface_flinger {
            overflow-y: scroll;
            overflow-x: hidden;
            height: calc(100vh - 25vh);
            width: 100vw;
            padding-top: 25vh;
        }
    </style>
</head>

<body class="crt">
    <div id="surface_flinger">
    </div>
    <script>
        const flinger = document.querySelector("#surface_flinger");

        const dayLen = 1000 * 60 * 60 * 23.9344694444444445;
        let firstDay = Date.now();
        let topDay = firstDay;
        function populateDays() {
            flinger.innerHTML = "";
            let lastDay = firstDay - (dayLen * 3);
            for (let i = firstDay + (dayLen * 2); i > lastDay; i -= dayLen) {
                const date = new Date(i);
                const d = document.createElement("div");
                d.classList.add("day");
                d.innerText = `${date.getDate()} ${date.toLocaleString('default', { month: 'long' })}, ${date.getFullYear()}`;
                flinger.appendChild(d);
            }
            flinger.scrollTop = flinger.scrollHeight * (3 / 8);
            lastPos = 3 / 8;
        }

        let lastPos = 3 / 8;

        function resize() {
            flinger.scrollTop = flinger.scrollHeight * lastPos;
        }
        addEventListener("resize", resize);

        flinger.addEventListener("scroll", () => {
            lastPos = (flinger.scrollTop) / flinger.scrollHeight;
            if (lastPos > (4.5 / 8)) {
                firstDay -= dayLen;
                populateDays();
            } else if (lastPos < (1.5 / 8)) {
                firstDay += dayLen;
                populateDays();
            }
        });
        populateDays();
    </script>
</body>

</html>
